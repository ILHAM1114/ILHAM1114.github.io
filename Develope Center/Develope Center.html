<!DOCTYPE html>
<html>
<head>
    <title>Develope Center</title>
    <link rel="stylesheet" type="text/css" href="Style Develope Center.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		function selengkapnya() {
            var xhr = new XMLHttpRequest();
            var url = "bantuan.php";
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("baca").innerHTML = this.responseText;
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }
	</script>
</head>
<body>
	<div>
	<h1>E-BOOK</h1>
	<h2><b>Membaca Dengan Mudah</b></h2>
	</div>
	<br>
	<br>
	<br>
	<div class="kotak_login">
	<p class="tulisan_login"><h2>Develope Center</h2></p>
	
	<div class="kotak">
		<button onclick="selengkapnya()" style="margin-left: 32%; margin-top: 5%; margin-bottom: 10%;">Baca Selengkapnya</button>


	<p class="text-paragraph" id="baca" style="margin-bottom: 20%;">ASSALAMUALAIKUM</p>
	
	<p>Dipersembahkan Oleh</p>
	<p>E-BOOK</p>
</body>
</html>
